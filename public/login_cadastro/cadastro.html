<script>

    function criar() {

        var nome = input_nome.value;

        var email = input_email.value;

        var confiEmail = input_confi.value;

        var senha = input_senha.value;

        var confiSenha = input_confi_senha.value;

        var dadosCnpj = input_cnpj.value

        dadosCnpj = dadosCnpj.length


        if (nome == "") {

            alert('Insira um nome')

        } else if (senha == confiSenha && email.indexOf("@sptech.school") > -1 && confiEmail.indexOf("@sptech.school") > -1 && email == confiEmail && dadosCnpj == 14) {

            alert('Usuario Cadastrado com sucesso')

            window.location.href = "login.html"
        } else if (senha == confiSenha && email.indexOf("@hotmail.com") > -1 && confiEmail.indexOf("@hotmail.com") > -1 && email == confiEmail && dadosCnpj == 14) {

            alert('Usuario Cadastrado com sucesso')

            window.location.href = "login.html"

        } else if (senha == confiSenha && email.indexOf("@gmail.com") > -1 && confiEmail.indexOf("@gmail.com") > -1 && email == confiEmail && dadosCnpj == 14) {

            alert('Usuario Cadastrado com sucesso')

            window.location.href = "login.html"

        } else {

            alert('email ou senha invalido, tente novamente');

        }
    }

    function ajuda(){
        alert(`Caso tenha duvida de qual plano contratar é só voltar para pagina "Home" e ir em "Calculadora"`);
    }

</script>
